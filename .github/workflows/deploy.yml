# å·¥ä½œæµåç§°
name: Deploy to GitHub Pages

# è§¦å‘æ¡ä»¶ï¼šå½“ä»£ç è¢« pushåˆ° main åˆ†æ”¯æ—¶è§¦å‘
on:
  push:
    branches:
      - main # æ³¨æ„ï¼šå¦‚æœä½ çš„ä¸»åˆ†æ”¯ä¸å« mainï¼Œè¯·ä¿®æ”¹æ­¤å¤„
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

# æƒé™é…ç½®ï¼šæˆäºˆ Actions è¯»å†™ GitHub Pages å’Œéƒ¨ç½²çš„æƒé™
permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

# ä»»åŠ¡ï¼ˆJobsï¼‰
jobs:
  # æ„å»ºä»»åŠ¡
  build:
    runs-on: ubuntu-latest # ä½¿ç”¨æœ€æ–°çš„ Ubuntu è™šæ‹Ÿæœºç¯å¢ƒ
    steps:
      # æ­¥éª¤1ï¼šæ£€å‡ºä»£ç 
      - name: Checkout
        uses: actions/checkout@v4

      # æ­¥éª¤2ï¼šè®¾ç½® Node.js ç¯å¢ƒ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      # æ­¥éª¤3ï¼šå®‰è£… pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.20.0

      # æ­¥éª¤4ï¼šè·å– pnpm ç¼“å­˜ç›®å½•
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      # æ­¥éª¤5ï¼šé…ç½® pnpm ç¼“å­˜
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # æ­¥éª¤6ï¼šå®‰è£…ä¾èµ–
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # æ­¥éª¤7ï¼šæ„å»ºé¡¹ç›®
      - name: Build
        run: pnpm run build

      # æ­¥éª¤8ï¼šä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # æ¸…ç†ä»»åŠ¡
  cleanup:
    name: ğŸ§¹ Cleanup old deployments
    runs-on: ubuntu-latest
    steps:
      - name: Keep last 15 deployments and delete the rest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
          ENVIRONMENT: github-pages
        run: |
          echo "Fetching deployments for environment: $ENVIRONMENT"

          DEPLOYMENT_IDS_TO_DELETE=$(gh api "repos/$OWNER/$REPO/deployments?environment=$ENVIRONMENT&per_page=100" | jq 'sort_by(.created_at) | reverse | .[15:] | .[].id')

          if [ -z "$DEPLOYMENT_IDS_TO_DELETE" ]; then
            echo "No old deployments to delete. Found 15 or fewer."
            exit 0
          fi

          echo "The following deployment IDs will be deleted:"
          echo "$DEPLOYMENT_IDS_TO_DELETE"

          for ID in $DEPLOYMENT_IDS_TO_DELETE; do
            echo "Deleting deployment ID: $ID"
            gh api --method DELETE "repos/$OWNER/$REPO/deployments/$ID"
          done

          echo "Cleanup complete."

  # éƒ¨ç½²ä»»åŠ¡
  deploy:
    needs: [build, cleanup]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
